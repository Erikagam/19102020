          <div class="col">
              <div class="row">
                  <div class="col">
                    <select class="redondo" [(ngModel)]="mes" (change)="capturarmes()">
                        <option value="">Selecciona una opción</option>
                        <option *ngFor="let mes of meses">
                          {{mes}}
                        </option>
                    </select>
                    <p [hidden]="mes==''">Has seleccionado la opción # {{ vermes }}</p>
                  </div>
                  <div class="col">
                    <select class="redondo" [(ngModel)]="dia" (change)="capturardia()">
                        <option value="">Selecciona una opción</option>
                        <option *ngFor="let dia of dias">
                          {{dia}}
                        </option>
                    </select>

                    <p [hidden]="dia==''">Has seleccionado la opción # {{ verdia }}</p>
                  </div>
                  <div class="col">
                    <select class="redondo" [(ngModel)]="fechaann" (change)="capturarfechaann()">
                        <option value="">Selecciona una opción</option>
                        <option *ngFor="let fechaann of fechaannos">
                          {{fechaann}}
                        </option>
                    </select>

                    <p [hidden]="fechaann==''">Has seleccionado la opción # {{ verfechaann }}</p>
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="row">
                <select class="redondo">
                    <option value="">Selecciona una opción</option>

                    </option>
